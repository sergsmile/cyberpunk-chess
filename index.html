<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!-- Encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9, user-scalable=no">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- SEO -->
    <meta name="description" content="cyberpunk chess bots - javascript UCI chess engine - Wukong JS by Code Monkey King">
    <meta name="keywords" content="cyberpunk chess bots - UCI chess engine in javascript that runs in both browser and Arena GUI - Wukong JS by Code Monkey King">

    <!-- Preload -->
    <link rel="preload" href="css/custom.css" as="style">
    <link rel="preload" href="js/wukong.js" as="script">
    
    <!-- Preconnect to CDNs -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- IBM Plex Mono Bold font -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap" rel="stylesheet">

    <!-- Custom styling -->
    <link rel="stylesheet" href="css/custom.css">
    
    <title>Cyberpunk Chess</title>
  </head>
  <body class="img-fluid bg-cover text-center d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div id="main" style="position: relative;">
    <!-- Bots dropdown -->
    <div class="dropdown" style="position: absolute; top: -90px;">
      <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" style="border-radius: 0; background-color: transparent; width: 420px; display: flex; align-items: center; justify-content: start; padding-left: 10px;">
        <img id="current-bot-image" src="img/sphynx.webp" style="width: 50px; margin-right: 20px;">
        <span class="bot-name">SPHYNX</span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" style="width: 420px; position: absolute; z-index: 1000; border-radius: 0; background-color: black;">
        <li><button class="dropdown-item" style="border-radius: 0; display: flex; align-items: center; color: white; background-color: black; border-bottom: 1px solid white;" onclick="setBot('SPHYNX'); newGame();">
          <img src="img/sphynx.webp" class="ml-2" style="width: 50px; margin-right: 20px;">
          SPHYNX (LEVEL 3)
        </button></li>
        <li><button class="dropdown-item" style="border-radius: 0; display: flex; align-items: center; color: white; background-color: black; border-bottom: 1px solid white;" onclick="setBot('BORG'); newGame();">
          <img src="img/borg.webp" class="ml-2" style="width: 50px; margin-right: 20px;">
          BORG (LEVEL 15)
        </button></li>
        <li><button class="dropdown-item" style="border-radius: 0; display: flex; align-items: center; color: white; background-color: black; border-bottom: 1px solid white;" onclick="setBot('TYG3R'); newGame();">
          <img src="img/tyger.webp" class="ml-2" style="width: 50px; margin-right: 20px;">
          TYG3R (LEVEL 20)
        </button></li>
        <li><button class="dropdown-item" style="border-radius: 0; display: flex; align-items: center; color: white; background-color: black; border-bottom: 1px solid white;" onclick="setBot('ELJEFE'); newGame();">
          <img src="img/jefe.webp" class="ml-2" style="width: 50px; margin-right: 20px;">
          ELJEFE (LEVEL 35)
        </button></li>
        <li><button class="dropdown-item" style="border-radius: 0; display: flex; align-items: center; color: white; background-color: black;" onclick="setBot('NETRUNNER'); newGame();">
          <img src="img/runner.webp" class="ml-2" style="width: 50px; margin-right: 20px;">
          NETRUNNER (LEVEL 60)
        </button></li>
      </ul>
    </div>
    <!-- Chess board view -->
    <div id="chessboard"></div>

    <!-- PGN -->
    <textarea id="pgn" rows="3" name="text" class="form-control" style="width: 420px;" readonly hidden></textarea>

    <!-- Restart button and eddies counter -->
    <div id="controls-container" style="width: 420px; margin-top: 30px;">
      <div class="d-flex justify-content-between align-items-center mb-3" style="width: 100%;">
          <button class="btn btn-outline-light font-weight-bold" onclick="newGame();" style="border-radius: 0;">RESTART</button>
          <div class="eddies-counter">
              <span id="eddiesLabel">EDDIES:</span>
              <span id="eddiesCount">0</span>
          </div>
    </div>
  </div>

    <!-- Bots -->
    <script src="js/bots.js"></script>

    <!-- Chess engine -->
    <script src="js/wukong.js"></script>

    <!-- User input handling -->
    <script src="js/play.js"></script>

    <!-- Bootstrap dropdown -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var dropdownElementList = [].slice.call(document.querySelectorAll('[data-bs-toggle="dropdown"]'))
        var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
          return new bootstrap.Dropdown(dropdownToggleEl)
        })
      });
    </script>
  </body>
</html>
